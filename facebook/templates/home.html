{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row slider mt-3">
    <div class="col-sm-5">
        <img src="{% static 'images/navratri.webp' %}" style="height:253px; max-width:700px; border-radius:10px;" id="offer" class="img-fluid w-100"/>
    </div>
        <div class="col-sm-7 p-1">
            <!-- start slider -->
            <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/fruits.jpeg' %}" style="max-height:250px;border-radius:20px;" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item active">
      <img src="{% static 'images/Groceries-scaled.jpg' %}" style="max-height:250px;border-radius:20px;" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item active">
      <img src="{% static 'images/grocery.png' %}" style="max-height:250px;border-radius:20px;" class="d-block w-100" alt="...">
    </div>  
</div>
</div>
</div>


<div class=" row category mt-3 py-3" style="background:#e3e3e3;">
  <div class="fs-3 heading">Shop By <b class="txt-mycolor">Categories</b></div>
  {% for x in cdata %}
<div class="col-lg-2 col-md-4 col-sm-12">
<div class="card mt-2">
  <img src="/{{x.cpic}}" style="max-height:150px;"  class="card-img-top"/>
  <div class="card-body">
     <a href="/product/?cid={{x.id}}" style="text-decoration:none;" id="cname"><p class="text-center"><b>{{x.cname}}</b></p></a>
  </div>
</div>
</div>
  {% endfor %}
</div>

{% endblock content %}
