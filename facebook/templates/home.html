{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row slider mt-3">
    <div class="col-sm-5">
        <img src="{% static 'image/img1.jpg' %}" style="max-height:250px; max-width:700px; border-radius:10px;" id="offer" class="img-fluid w-100"/>
    </div>
        <div class="col-sm-7 p-1">
            <!-- start slider -->
            <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'image/qr.jpg' %}" style="max-height:250px;border-radius:20px;" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item active">
      <img src="{% static 'image/img5.jpeg' %}" style="max-height:250px;border-radius:20px;" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item active">
      <img src="{% static 'image/img2.webp' %}" style="max-height:250px;border-radius:20px;" class="d-block w-100" alt="...">
    </div>  
</div>
{% endblock content %}
